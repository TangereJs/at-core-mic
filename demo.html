<html>
<head>
  <title>at-core-mic</title>
  
  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="at-core-mic.html">
  <style>
  
    section {
      padding: 30px;
    }
  
    input {
      height: 40px;
      width: 200px;
      margin-right: 20px;
      font-size: 16px;
    }
    
  </style>
  
</head>
<!--<body unresolved>-->
<body>
  <br><br>
  
  <div horizontal center layout>

    <input id="coreMicInput">
  
    <at-core-mic id="coreMic"></at-core-mic>
    
    <at-core-mic id="coreMic2" alternate-icon="now:search"></at-core-mic>
  
  </div>
  
  <script>
  
    var coreMicInput = document.querySelector('#coreMicInput');
    var coreMic = document.querySelector('#coreMic');
  
    coreMic.addEventListener('at-core-mic-result', function(e) {
      coreMicInput.value = e.detail.transcript;
    });
    
  </script>
  
</body>
</html>
